<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Simulator - 4G Clinical</title>
</head>

<body>
  <div class="w-screen h-screen flex justify-center bg-blue-200">
    <div class="flex-1 shadow-lg my-10 mx-32 rounded bg-gray-100 p-3">
      <div class="flex flex-col">
        <div class="text-xl text-center mt-2 mb-3 font-bold text-gray-900">
          Robot Simulator
        </div>

        <div class="flex flex-row uppercase mb-1">
          Available Commands:
        </div>

        <div class="flex flex-row">
          <div class="flex-1">
            <div class="flex items-center">
              Place:
              <input type="text" class="border border-gray-500 p-1 outline-none rounded-sm"
                placeholder="Starting coordinates: X,Y,Z"
              />
            </div>
          </div>
        </div>

        <div class="flex flex-row">
          <div class="flex-1">
            <div class="flex items-center">
              Click to move robot:
              <button class="py-1 px-6 bg-blue-300 border-blue-500 border rounded-sm hover:bg-blue-400 text-blue-900">Move</button>
            </div>
          </div>
          <div class="flex-1">
            <div class="flex items-center">
              Rotate:
              <button class="py-1 px-6 ml-2 bg-blue-300 border-blue-500 border rounded-sm hover:bg-blue-400"
                (click)="rotateLeft()"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="text-blue-900"
                >
                  <path
                    d="M5.33929 4.46777H7.33929V7.02487C8.52931 6.08978 10.0299 5.53207 11.6607 5.53207C15.5267 5.53207 18.6607 8.66608 18.6607 12.5321C18.6607 16.3981 15.5267 19.5321 11.6607 19.5321C9.51025 19.5321 7.58625 18.5623 6.30219 17.0363L7.92151 15.8515C8.83741 16.8825 10.1732 17.5321 11.6607 17.5321C14.4222 17.5321 16.6607 15.2935 16.6607 12.5321C16.6607 9.77065 14.4222 7.53207 11.6607 7.53207C10.5739 7.53207 9.56805 7.87884 8.74779 8.46777L11.3393 8.46777V10.4678H5.33929V4.46777Z"
                    fill="currentColor"
                  />
                </svg>
              </button>
              <button class="py-1 px-6 bg-blue-300 border-blue-500 border rounded-sm hover:bg-blue-400">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="text-blue-900"
                >
                  <path
                    d="M13.1459 11.0499L12.9716 9.05752L15.3462 8.84977C14.4471 7.98322 13.2242 7.4503 11.8769 7.4503C9.11547 7.4503 6.87689 9.68888 6.87689 12.4503C6.87689 15.2117 9.11547 17.4503 11.8769 17.4503C13.6977 17.4503 15.2911 16.4771 16.1654 15.0224L18.1682 15.5231C17.0301 17.8487 14.6405 19.4503 11.8769 19.4503C8.0109 19.4503 4.87689 16.3163 4.87689 12.4503C4.87689 8.58431 8.0109 5.4503 11.8769 5.4503C13.8233 5.4503 15.5842 6.24474 16.853 7.52706L16.6078 4.72412L18.6002 4.5498L19.1231 10.527L13.1459 11.0499Z"
                    fill="currentColor"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex-1">
            <button class="py-1 px-6 bg-blue-300 border-blue-500 border rounded-sm hover:bg-blue-400">Report current position</button>
          </div>
        </div>
      </div>

      <div class="flex justify-center mt-5">
        Grid:  x: {{ xPosition | async }} y: {{ yPosition | async }}
        Direction: {{ direction | async }}
      </div>
    </div>
  </div>
</body>

</html>
