<div class="grid grid-flow-row grid-cols-5 grid-rows-1 gap-4"
  *ngFor="let col of gridRows; trackBy: gridTrackFn"
>
  <div *ngFor="let row of gridCols; trackBy: gridTrackFn">
    <app-cell
      [isRobot]="(xPosition$ | async ) == row && (yPosition$ | async ) == col"
      [direction]="direction$ | async"
      id="x{{row}}-y{{col}}"
    ></app-cell>
  </div>
</div>
